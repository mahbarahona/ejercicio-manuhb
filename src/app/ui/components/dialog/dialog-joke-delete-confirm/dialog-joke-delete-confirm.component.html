<h2 mat-dialog-title>Delete joke</h2>
<mat-dialog-content>
  <p class="quote">{{ data.joke!.quote }}</p>
  <div class="warning">
    <p class="warning-text">
      Once you delete this joke, there is no going back.
    </p>
    <p>Please be certain.</p>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-button color="warn" [mat-dialog-close]="true">Delete</button>
  </mat-dialog-actions>
</mat-dialog-content>
